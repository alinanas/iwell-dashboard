<div class="card">
  <div class="card-header">Battery status</div>
  <div class="card-body">
    <ng-container
      *ngIf="
        availableDischargePowerKw > 100;
        then available;
        else (availableDischargePowerKw < 100 &&
          availableDischargePowerKw > 50 &&
          partially) ||
          unavailable
      "
    ></ng-container>
  </div>
</div>

<ng-template #available><div class="text-success">Available</div></ng-template>
<ng-template #partially
  ><div class="text-warning">Partially available</div></ng-template
>
<ng-template #unavailable
  ><div class="text-danger">Not available</div></ng-template
>
